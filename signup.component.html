<div class="container">
    <h1> Signup Form</h1>
    <form [formGroup] = 'form'>
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="text" class="form-control" id="username" name="username">
            <div class="alert alert-danger" *ngIf = "username.touched && username.invalid">
                <div *ngIf= "username.errors.required">Username is required</div> 
                <div *ngIf= "username.errors.minlength">Minimum characters is 3</div>
                <div *ngIf= "username.errors.pattern">Username doesn't match</div> 
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" name="password">
            <div class="alert alert-danger" *ngIf = "password.touched && password.invalid">
                    <div *ngIf= "password.errors.required">password is required</div> 
                    <div *ngIf= "password.errors.minlength">Minimum characters is 3</div>
                    <div *ngIf= "password.errors.pattern">Password doesn't match</div> 
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" name="email">
            <div class="alert alert-danger" *ngIf = "email.touched && email.invalid">
                    <div *ngIf= "email.errors.required">email is required</div> 
                    <div *ngIf= "email.errors.minlength">Minimum characters is 3</div>
                    <div *ngIf= "email.errors.pattern">email doesn't match</div> 
                </div>
        </div>
        <div class="form-group">
            <input type="submit" value="submit" class="btn btn-primary">
        </div>
    </form>
</div>
